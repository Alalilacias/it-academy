messages.body1=<br>El nostre prop\u00F2sit \u00E9s ajudar-lo a gestionar de la manera m\u00E9s eficient i c\u00F2moda possible les seves sucursals. Davant cap pregunta, no dubteu a consultar la nostra <a href="secondary pages/documentation.html">documentaci\u00F3</a>.