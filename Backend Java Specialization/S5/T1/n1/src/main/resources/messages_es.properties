messages.index_header=Bienvenido a Isle, su Gestor de Sucursales\u2122
messages.index_body1=<br>Estamos aqu\u00ED para ayudarle a gestionar sus sucursales de la manera m\u00E1s eficiente y agradable posible. Ante cualquier pregunta, no dude en consultar nuestro <a href="secondary pages/documentation.html">manual de usuario</a>.
